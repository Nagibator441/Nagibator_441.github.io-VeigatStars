<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veigat Stars</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wqht@200:500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            front-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);

        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;

        }


        h1 {
            margin-top: 50 px;
            margin-bottom: 10px;
        }

        img {
            width: 70px
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px:
            front-weight:500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }


        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
        
    </style>
</head>
<body>
    <div id="main">
        <h1>Veigat Stars</h1>
        <img src='https://bashify.io/img/e78b69d4f3b78af3916072d1506ace16'>
        <p>Магазин по звездам</p>
        <button id="buy">Купить звезды</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>
</html>
